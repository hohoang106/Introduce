<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
table{
    background-color: gainsboro;
    margin: 10px 20px;

}
form{
    margin: 10px 20px;
    margin-right: 800px;
}

div{
    margin: 10px 20px;
    padding: 3px;
    
}
div button{
    margin-left: 30px;
}
#banner{
    height: 50px;
}
#banner h1{
    color: #000;
    margin: 10px;
}

</style>
<body background="./images/backgroundmain.jpg">
    <div id="banner">
        <h1>Hello Everyone</h1>
    </div>  


        <table border="1px" align="left" style="text-align: center;">
            <tr>
                <th colspan="2">Thông tin cá nhân</th>
            </tr>
                <tr>
                  <td colspan="2"> <img src="./images/hoang.JPG" height="400px" width="300px" alt=""></td> 
                </tr>
                <tr>
                    <th>Name</th>
                    <td>Khắc Hoàng</td>
                </tr>
                <tr>
                    <th>Adress</th>
                    <td>Đà Nẵng</td>
                </tr>
                <tr>
                    <th>Phone Number</th>
                    <td>0969.999.999</td>
                </tr>
                <tr>
                    <th>Date Of Birth</th>
                    <td>10/6/2021</td>
                </tr>
                <tr>
                    <th>Interests</th>
                    <td>Play Soccer</td>
                </tr>

            </table>


    <form>
        <fieldset>
            <legend>
                Nhập thông tin cá nhân
            </legend>
            <div>
                <p>Name</p>
                <input type="text" placeholder="Input name">
            </div>
            <div>
                <p>Adress</p>
                <input type="text" placeholder="Input address">
            </div>

            <div>
                <p>Phone Number</p>
                <input type="text" placeholder="Input phone number">
            </div>
            <div>
                <p>Date Of Birth</p>
                <input type="date">
            </div>
            <div>
                <p>Avatar</p>
                <input type="file">
            </div>
            <div>
                <p>Interests</p>
                <input type="radio"> Play Soccer
                <br>
                <input type="radio"> Play Volleyball
                <br>
                <input type="radio"> Play Badminton
                <br>
                <input type="radio"> Play Basketball

            </div>
            <div>
                <input type="submit">
                <input type="reset">
            </div>


        </fieldset>

    </form>    




</body>
</html>
